<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Original Image Size</title>

    <style>
      .img_2 {
        background-image: url("./bitmap.png");
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
        width: 275px;
        height: 591px;
      }
    </style>
  </head>
  <body>
    <input type="file" id="imageInput" accept="image/*" />
    <img id="displayImage" alt="Uploaded Image" />
    <div class="img_2">asdsadsadasdasdas dasdasdasdas asdasdsa</div>

    <script>
      function handleFileChange(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = handleReaderLoad;
          reader.readAsDataURL(file);
        }
      }

      function handleImageLoad() {
        const originalWidth = this.width;
        const originalHeight = this.height;
        console.log(`Original Image Size: ${originalWidth}px x ${originalHeight}px`);

        // Set the original width and height to display the image
        document.getElementById("displayImage").src = this.src;
        document.getElementById("displayImage").width = originalWidth;
        document.getElementById("displayImage").height = originalHeight;
      }

      function handleReaderLoad(e) {
        const image = new Image();
        image.onload = handleImageLoad;
        image.src = e.target.result;
      }

      document.getElementById("imageInput").addEventListener("change", handleFileChange);
    </script>
  </body>
</html>
